<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
        }

        .login-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #343a40;
        }

        label {
            margin-bottom: 5px;
            color: #343a40;
        }

        input {
            width: 100%;
            padding: 10px 35px 10px 15px; /* Adjust padding for the icon */
            margin-bottom: 10px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            position: relative; /* Position relative for the icon */
        }

        input:focus {
            outline: none;
            box-shadow: 0 0 5px #6c757d;
        }

        .input-icon {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 10px;
            color: #6c757d;
        }

        button {
            background-color: #343a40;
            color: #ffffff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #23272b;
        }

        .circular-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto;
            display: block;
            overflow: hidden;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid topnav">
            <a class="navbar-brand" href="index.html" id="logo">Jeopardy</a>
            <div class="login ms-auto">
                <a class="" href="login.html">Log in</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarNav">
            </div>
        </div>
    </nav>
    <!-- options -->
    <div class="login-container">
        <img src="Images/placeholder.png" alt="Profile Image" class="circular-img">
        <h2>Login</h2>
        <form action="login.php" method="POST">
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" id="user-id" name="user-id" class="form-control" placeholder="Username" required>
            </div>
            <div class="input-group">
                <span class="input-group-text"><i class="fas fa-lock"></i></span>
                <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
            <a href="create-account.html" class="btn btn-secondary" style="margin-top: 20px;width: 100%;">Create Account</a>
        </form>
    </div>
    <footer class="footer">
        <div class="container">
            <p style="color:white;">&copy; 2024 Elizabeth Soto. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
